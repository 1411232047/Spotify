<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Spotify 風音樂播放器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* 全頁背景 */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #2b2b2b 0%, #000000 55%, #050505 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    /* 播放器卡片 */
    .player-card {
      width: 360px;
      padding: 24px 22px 20px;
      border-radius: 18px;
      background: #181818;
      box-shadow:
        0 18px 35px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.04);
    }

    /* 專輯封面 */
    .album-cover {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;             /* 保持 1:1 正方形 */
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(135deg, #7f5af0, #2cb67d, #f25f4c);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.8);
    }

    .album-cover::after {
      /* 模擬專輯封面上淡淡的光 */
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left,
                  rgba(255,255,255,0.35),
                  transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    .album-text {
      position: relative;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      font-size: 0.7rem;
      opacity: 0.9;
    }

    .album-text span {
      display: block;
      font-size: 1.2rem;
      letter-spacing: 0.14em;
      margin-top: 6px;
      font-weight: 600;
    }

    /* 曲名 & 歌手 */
    .track-info {
      margin-top: 14px;
    }

    .track-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin: 0 0 2px;
    }

    .track-artist {
      margin: 0;
      font-size: 0.85rem;
      color: #b3b3b3;
    }

    /* 進度條區塊 */
    .progress-wrapper {
      margin-top: 18px;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      border-radius: 999px;
      background: #404040;
      overflow: hidden;
    }

    .progress-fill {
      width: 32%;                  /* 目前播放進度（可自己調） */
      height: 100%;
      background: linear-gradient(90deg, #1db954, #1ed760);
    }

    .time-row {
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: #b3b3b3;
    }

    /* 控制按鈕區 */
    .controls {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
    }

    .btn {
      border: none;
      background: transparent;
      color: #b3b3b3;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.12s ease, color 0.12s ease;
    }

    .btn:hover {
      color: #ffffff;
      transform: translateY(-1px);
    }

    /* 播放/暫停：做成比較明顯的圓形按鈕 */
    .btn-main {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: #1db954;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.35rem;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.55);
    }

    .btn-main:hover {
      background: #1ed760;
      transform: translateY(-1px) scale(1.03);
    }

    .btn-main:active {
      transform: translateY(0) scale(0.97);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="player-card">
    <!-- 專輯封面區 -->
    <div class="album-cover">
      <div class="album-text">
        PLAYLIST
        <span>CHILL VIBES</span>
      </div>
    </div>

    <!-- 曲名與歌手 -->
    <div class="track-info">
      <p class="track-title">極致流暢水晶之夜</p>
      <p class="track-artist">Janet · AI Demo</p>
    </div>

    <!-- 播放進度條 -->
    <div class="progress-wrapper">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="time-row">
        <span>1:23</span>
        <span>3:45</span>
      </div>
    </div>

    <!-- 控制按鈕 -->
    <div class="controls">
      <button class="btn" aria-label="上一首">⏮</button>
      <button class="btn-main" aria-label="播放 / 暫停">▶</button>
      <button class="btn" aria-label="下一首">⏭</button>
    </div>
  </div>
</body>
</html>
